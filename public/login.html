<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="landing.html">HireMe</a>
        </div>
        <div class="nav-buttons">
            <button id="find-btn">Find Company</button>
            <button id="signup">Signup</button>
        </div>
    </nav>

    <div id="display-container">
        <div id="left-container">
            <p id="login-title">Login</p>
            <form id="login-form" method="post" action="/login">
                <div>
                    <p id="label1">Email</p>
                    <input type="email" name="companyemail" placeholder="myemail@gmail.com" id="companyemail">
                </div>
                <div>
                    <p id="label2">Password</p>
                    <input type="password" name="companypassword" placeholder="Enter password" id="companypassword">
                </div>
                <button type="submit" id="continue-btn">Continue</button>
            </form>
        </div>
        <div id="right-container">
            <p id="display-text">Hire Employees from around the world</p>
        </div>
    </div>


</body>
<script>

    const signupButton = document.getElementById('signup');

    signupButton.addEventListener('click', () => {
        window.location.href = 'signup.html';
    });

    const findButton = document.getElementById('find-btn');

    findButton.addEventListener('click', () => {
        window.location.href = 'searchjob.html';
    });
</script>

</html>
