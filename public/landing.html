<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="landing.html">HireMe</a>
        </div>
        <div class="nav-buttons">
            <button id="find-btn">Find Company</button>
            <button id="employ-btn">Employer</button>
        </div>
    </nav>

    <div id="display-container">
    <div id="display-text">
        <p id="title1">Discover the best jobs</p>
        <p id="title2">Browse thousands of job listings to work at startups and
            leading companies</p>
        <a id="browse" href="homepage.html">Browse all jobs </a>
        <br>
    </div>
    <div id="display-image"><img id="display-illustration" src="Illustration.svg"></div>
    </div>

    <script>
      
        const signupButton = document.getElementById('employ-btn');

        signupButton.addEventListener('click', () => {
            window.location.href = 'login.html'; 
        });

        const findButton = document.getElementById('find-btn');

        findButton.addEventListener('click', () => {
            window.location.href = 'searchjob.html'; 
        });
    </script>
</body>

</html>
